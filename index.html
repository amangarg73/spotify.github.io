<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <div>
                <h1>Best of NCS - No copyright sounds</h1>
            </div>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i
                                class="fa-regular songItemPlay fa-circle-play" id="0"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Shape of you</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i
                                class="fa-regular songItemPlay fa-circle-play" id="1"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Pefect</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i
                                class="fa-regular songItemPlay fa-circle-play" id="2"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Love Story</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i
                                class="fa-regular songItemPlay fa-circle-play" id="3"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Wildest Dreams</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i
                                class="fa-regular songItemPlay fa-circle-play" id="4"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let her go</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i
                                class="fa-regular songItemPlay fa-circle-play" id="5"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Wake me Up</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i
                                class="fa-regular songItemPlay fa-circle-play" id="6"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">God's plan</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i
                                class="fa-regular songItemPlay fa-circle-play" id="7"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Waka Waka</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i
                                class="fa-regular songItemPlay fa-circle-play" id="8"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Love me again</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i
                                class="fa-regular songItemPlay fa-circle-play" id="9"></i></span></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-fast" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>

            <i class="fa-solid fa-3x fa-forward-fast" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/79c010bc10.js" crossorigin="anonymous"></script>
</body>

</html>
